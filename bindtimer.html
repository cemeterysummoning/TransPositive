<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BindTimer</title>
		<link rel="stylesheet" href="bindtimer.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="header">
            <a href="index.html"><img src="img/transpos - Copy.png" width="50%"></a>
            <h1>BindTimer</h1>
        </section>
        <section id="content">
            <p>Chest binding is a practice of compressing your chest so that it looks flatter. <br>
                Generally, it is a good idea to bind for only 8 hours at a time. </p>

            <form name="timer">
                <div id="time">
                    <span id="hour">08</span>:<span id="minute">00</span>:<span id="second">00</span>
                </div>
                <div id="centered">
                    <button type="button" name="start">start</button>
                </div>
            </form>
        </section>
        <script src="bindtimer.js"></script>
    </body>
</html>
